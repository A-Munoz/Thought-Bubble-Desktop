<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mind Map - Project 2</title>
	<link rel="stylesheet" href="css/mainCSS.css">
</head>
<body>
    <header>
        <div id="icon">
            <img>
        </div>
        <div id ="windowControls">
            <button id="min">-</button>
            <button id="max">+</button>
            <button id="exit">X</button>
        </div>    
    </header>
    <section>
        <div id = "controls">
            <button id="plusMin" ><img src="media/addIcon.svg"></button>
            <button id ="pointer" ><img src="media/pointerIcon.svg"></button>
            <button id="color" ><img src="media/colorIcon.svg"></button>
            <button id="shape" ><img src="media/circleicon.svg"></button>
            <button id="font" ><img src="media/fontIcon.svg"></button>
            <button id="line" ><img src="media/lineIcon.svg"></button>
            <button id="options" ><img src="media/options.svg"></button>
</div>
    </section>
	<canvas id="mainCanvas"></canvas>
     <script src='JS/utilities.js'></script>
    <script src='JS/loader.js'></script>
	<script src='JS/main.js'></script>
    <script src='JS/sound.js'></script>
    <script src='JS/keys.js'></script>
     <script src='controls.js'></script>
    <div id="audio">
    <audio id="bgAudio" src="media/blue_jeans.mp3" controls loop></audio>
    <audio id="effectAudio" controls></audio>
    </div>
</body>
</html>
