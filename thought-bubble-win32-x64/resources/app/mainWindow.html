<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mind Map - Project 2</title>
	<link rel="stylesheet" href="css/mainCSS.css">
</head>
<body>
    <header>
        <div id="icon">
            <img>
        </div>
        <div id ="windowControls">
            <button id="min">-</button>
            <button id="max">+</button>
            <button id="exit">X</button>
        </div>    
    </header>
    <section>
        <div id = "controls">
            <button id="pointer" ><img src="media/pointer.svg"></button>
            <button id="move" ><img src="media/Move.svg"></button>
            <button id ="add" ><img src="media/addBubble.svg"></button>
            <button id="minus" ><img src="media/minusBubble.svg"></button>
            <button id="shape" ><img id="sImg" src="media/circleSquare.svg"></button>
            <button id="font" style="opacity: .5;" disabled><img src="media/font.svg"></button>
            <button id="line" style="opacity: .5;" disabled><img src="media/lines.svg"></button>
            <button id="color" style="opacity: .5;" disabled><img src="media/color.svg"></button>
            <button id="options" style="opacity: .5;" disabled><img  src="media/options.svg"></button>
</div>
    </section>
	<canvas id="mainCanvas"></canvas>
     <script src='JS/utilities.js'></script>
    <script src='JS/loader.js'></script>
	<script src='JS/main.js'></script>
    <script src='JS/sound.js'></script>
    <script src='JS/keys.js'></script>
     <script src='controls.js'></script>
    <div id="audio">
    <audio id="bgAudio" src="media/blue_jeans.mp3" controls loop></audio>
    <audio id="effectAudio" controls></audio>
    </div>
</body>
</html>
